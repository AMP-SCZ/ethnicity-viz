<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
        <title>CHR data visualization</title>

        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        
        <h3>Ethnicity Visualization</h3>
        <hr>
        
        
    	<div class="col-8">
			<div class="row">
                <!-- Site selector -->
                <div class="col-3">
                    Imaging Site &nbsp;
                    <select class="form-control" id="site-name" onchange=_wrangleData()>
                        <option value="BWH" selected>BWH</option>
                        <option value="MGH">MGH</option>
                        <option value="McLean">McLean</option>
                        <option value="PNC">PNC</option>
                    </select>
                </div>
        
                <!-- Date range -->
                <div class="col-5">
                    Time Period
                    <br>
                    <input placeholder="MM/DD/YYYY" id="lower"/> -- <input placeholder="MM/DD/YYYY" id="upper"/>&nbsp;
                    <button class="btn btn-primary" id="time-filter" onclick=_wrangleData()>Filter</button>
                </div>
            </div>
            
            <hr>
            
            <div class="row">
                
                <!-- Bar chart -->
                <div class="col-8">
                    
                    <div>
                        <button class="btn btn-primary" onclick="switchView()">Switch view</button>
                    </div>
                    <br>
                    <!--
                    <div class="row justify-content-center" style="height: 5%">
                        <button class="btn btn-primary align-self-center" onclick="switchView()">Switch view</button>
                    </div>
                    -->
                    
                    <!-- Carousel start -->
                    <div id="stateCarousel" class="carousel slide" data-ride="carousel" style=" width: 100%">
                        <div class="carousel-inner">
                        
                            <!-- Element 1 -->
                            <div class="carousel-item active">
                                <div class="row">
                                    <div id="cumul-line" style="height: 100%; width: 100%"></div>
                                </div>
                            </div>
                            
                            <!-- Element 2 -->
                            <div class="carousel-item">
                                <div class="row">
                                    <div id="bar-chart" style="height: 100%; width: 100%"></div>
                                </div>
                            </div>
                                  
                    <!-- Carousel end -->
                        </div>
                    </div>
                    
                    <hr style="margin: 30px">
                    <div class="row justify-content-center">
                    
                        <div class="col-6">
                            <table class="table table-striped" id="table-vis">
                            </table>
                        </div>
                        
                    </div>
                </div>
                <!-- Pie chart -->
                <div class="col-4">
                    <div class="row justify-content-center">
                        <div class="col-5" style="background: orange; text-align: center;">
                            <h5 id="category" style="background: yellow; margin-top: 10px;"></h5>
                            <h6 id="category-count" style="font-size: 28px;"></h6>
                            <div id="summary" style="height: 30%; width: 100%"></div>
                        </div>
                    </div>
                    <div clas="row">
                        <div id="pie-chart" style="height: 100%; width: 100%"></div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
        <script src="js/ethnVis.js"></script>
        <script src="js/pieVis.js"></script>
        <script src="js/tableVis.js"></script>
        <script src="js/summaryVis.js"></script>
        <script src="js/lineVis.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
